language: php

php:
  - 5.4

install: 
  - composer self-update
  - composer install
  - composer require codeclimage/php-test-reporter:dev-master

before_script: mkdir -p build/logs

script: phpunit --configuration ./tests/phpunit.xml --coverage-colver ./build/logs/clover.xml

after_success:
  - CODECLIMATE_REPO_TOKEN=d757c3a6ceccd8744059d708511b1dd60766691572c71374f9e9404ae09bf664 ./vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"