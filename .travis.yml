language: php

php:
  - 5.4
  - 5.5
  - 5.6

install:
  - composer require satooshi/php-coveralls:~0.6@stable
 
before_script:
  - mkdir -p build/logs
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install

script: phpunit --configuration ./tests/phpunit.xml --coverage-clover build/logs/clover.xml